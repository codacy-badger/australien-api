App\Entity\Kennel:
  type: entity
  repositoryClass: App\Repository\KennelRepository
  schema: data
  table: te_kennel
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    legalName:
      type: text
      nullable: false
  oneToOne:
    address:
      targetEntity: App\Entity\Address
      joinColumns:
        address_id:
          referencedColumnName: id
          unique: true
  oneToMany:
    dogs:
      targetEntity: App\Entity\Dog
      mappedBy: kennel
  manyToOne:
    owner:
      targetEntity: App\Entity\Person
      inversedBy: kennels
      joinColumns:
        owner_id:
          referencedColumnName: usr_id
